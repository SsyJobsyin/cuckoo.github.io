<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>英语学习平台</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; background: #f0f4f8; }
  header { background: #4CAF50; color: white; padding: 10px; text-align: center; }
  nav { display: flex; justify-content: center; background: #388E3C; }
  nav button { padding: 10px 20px; margin: 5px; border: none; background: #66BB6A; color: white; cursor: pointer; border-radius: 5px; }
  nav button:hover { background: #81C784; }
  main { padding: 20px; text-align: center; }
  .hidden { display: none; }
  .course-list button { display: block; margin: 10px auto; padding: 10px 20px; background: #FF9800; color: white; border: none; border-radius: 5px; }
  .course-list button:hover { background: #FFB74D; }
</style>
</head>
<body>

<header>
  <h1>英语学习平台</h1>
  <p>适合成年人 & 中小学生 & 零基础学员</p>
</header>

<nav>
  <button onclick="showPage('home')">首页</button>
  <button onclick="showPage('adult')">成人课程</button>
  <button onclick="showPage('kids')">少儿课程</button>
</nav>

<main id="home">
  <h2>欢迎来到英语学习平台</h2>
  <p>点击上方按钮开始学习吧！</p>
</main>

<main id="adult" class="hidden">
  <h2>成人课程示例</h2>
  <div class="course-list">
    <button onclick="startLesson('成人课程 1')">📖 成人课程 1</button>
    <button onclick="startLesson('成人课程 2')">📖 成人课程 2</button>
  </div>
</main>

<main id="kids" class="hidden">
  <h2>少儿课程示例</h2>
  <div class="course-list">
    <button onclick="startLesson('少儿课程 1')">📖 少儿课程 1</button>
    <button onclick="startLesson('少儿课程 2')">📖 少儿课程 2</button>
  </div>
</main>

<script>
function showPage(pageId) {
  document.querySelectorAll('main').forEach(el => el.classList.add('hidden'));
  document.getElementById(pageId).classList.remove('hidden');
}

function startLesson(name) {
  alert("开始学习：" + name);
}
</script>

</body>
</html>
