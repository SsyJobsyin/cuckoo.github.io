<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>JS 自检页</title>
<style>
  body{font-family:system-ui,Arial;margin:0;background:#0f172a;color:#e5e7eb}
  .card{background:#111827;border:1px solid #26324a;border-radius:12px;padding:14px;margin:16px}
  button{padding:10px 14px;border:0;border-radius:10px;background:#7c5cff;color:#fff;cursor:pointer}
  .ok{color:#34d399}.bad{color:#f87171}
</style>

<h1 style="margin:16px">🔧 自检页</h1>
<div class="card">
  <div>① 页面加载时间：<span id="ts">—</span></div>
  <div>② JS 运行状态：<strong id="js">检测中…</strong></div>
  <div>③ 按钮计数测试：<button id="btn">点我</button> 计数=<span id="n">0</span></div>
</div>

<script>
  // 显示时间
  document.getElementById('ts').textContent = new Date().toLocaleString();
  // 声明 JS 正常
  document.getElementById('js').innerHTML = '<span class="ok">✅ 已运行</span>';
  // 绑定事件
  let i=0; document.getElementById('btn').onclick=()=>{ i++; document.getElementById('n').textContent=i; };
</script>
